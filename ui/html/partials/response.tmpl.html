{{define "response"}}
    {{if .Response.Success}}
    <figure>
        <strong>Success</strong>
    {{else}}
    <figure>
        <strong>Error</strong>
    {{end}}
        <figcaption>{{.Response.Command}} {{.Response.Args}}</figcaption>
        {{.Response.Message}}
        {{humanDate .Response.Timestamp}}
    </figure>
{{end}}
