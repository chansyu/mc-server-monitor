{{define "base"}}
<!doctype html>
<html lang="en" data-theme="retro">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{template "title" .}} - MC Server Monitor</title>
    <script src="/static/js/htmx@1.9.9.min.js"></script>
    <script src="/static/js/htmx-sse@1.9.9.min.js"></script>
    <link rel="stylesheet" href="/static/css/output.css" />
  </head>
  <body
    class="mx-auto flex max-h-screen max-w-xl flex-col px-4 py-8 antialiased md:max-w-4xl"
  >
    <header>
      <div class="indicator mx-auto block max-w-full py-4">
        {{if .MockMode }}
        <span class="badge indicator-item badge-secondary"> Mocked </span>
        {{end}}
        <h1 class="text-4xl font-bold">Minecraft Server Monitor</h1>
      </div>
      <nav class="navbar flex justify-center space-x-4 py-4">
        <a class="btn" href="/">Home</a>
        {{if .IsAuthenticated}}
        <form action="/user/logout" method="POST">
          <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
          <input class="btn" type="submit" value="Logout" />
        </form>
        {{else}}
        <a class="btn" href="/user/login">Login</a>
        {{end}}
        <a class="btn" href="/logs">Logs</a>
      </nav>
    </header>
    {{template "main" .}}
  </body>
</html>
{{end}}
